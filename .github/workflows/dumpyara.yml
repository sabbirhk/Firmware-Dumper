name: Dumpyara

on:
  workflow_dispatch:
    inputs:
      link:
        description: 'https://drive.google.com/u/0/uc?id=1oIs5qsBVhtcsAMcVaVaWTrAdEn8RvWlS&export=download'
        required: true

env:
  LINK: ${{ github.event.inputs.link }}
  TZ: Asia/Kolkata

jobs:
  Firmware-Dump:
      runs-on: ubuntu-20.04

      steps:
      
      - name: Cleanup Space
        uses: rokibhasansagar/slimhub_actions@main 

      - name: Cloning Dumpyara
        run: |
             git clone --depth=1 https://github.com/neilchetty/Dumper-Scripts dumper

      - name: Installing Requirements
        run: |
             cd dumper
             bash setup.sh

      - name: Firmware is Dumping
        run: |
             cd dumper
             touch .tgtoken
             echo "${{ secrets.TGTOKEN }}" > .tgtoken
             bash dumpyara.sh $LINK ${{ secrets.GITHUBKEY }}
